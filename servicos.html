<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>My App</title>
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body ng-app="myApp">
	<div class="container">
		<!-- Menu superior -->
		<header>
			<div class="header-content">
				<!-- Volta a página/tela anterior -->
				<a class="pull-left back" href="javascript:window.history.back();"></a>
				<!-- Mostra nome da cidade buscada -->
				<span class>Serviços</span>
				<!-- Icone de busca -->
				<a href="#"><img class="pull-right" src="images/search.png" alt="Ícone de busca"></a>
			</div>
		</header>
		<aside class="hero-area">
			<img src="images/launch_screen.jpg" alt="Imagem de Londres chuvosa." width="100%">
		</aside>
		<span class="label">Serviços</span>
	</div>
</body>
</html>
